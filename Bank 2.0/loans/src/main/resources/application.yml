server:
  port: 8083
spring:
  application:
    name: "loans"
  datasource:
    url: jdbc:h2:mem:bankDetails
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  profiles:
    active:
      - "prod"
  config:
    import: "optional:configserver:http://localhost:9090/"

management:
  endpoints:
    web:
      exposure:
        exclude: "*"